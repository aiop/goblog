<!DOCTYPE html>
<html>
<head>
    <title>Post art</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
</head>
<body>
<div class="pure-g">
    <div class="pure-u-1-3"></div>
    <div class="pure-u-1-3">
        <form class="pure-form pure-form-stacked">
            <fieldset>
                <legend>A Post Form</legend>

                <label for="title">title</label>
                <input id="title" type="text" placeholder="title" class="pure-input-1">

                <label for="link">link</label>
                <input id="link" type="text" placeholder="link" class="pure-input-1">

                <label for="description">description</label>
                <input id="description" type="text" placeholder="description" class="pure-input-1">

                <label for="author[name]">author[name]</label>
                <input id="author[name]" type="text" placeholder="author[name]" class="pure-input-1">

                <label for="author[url]">author[url]</label>
                <input id="author[url]" type="text" placeholder="author[url]" class="pure-input-1">

                <label for="author[img]">author[img]</label>
                <input id="author[img]" type="text" placeholder="author[img]" class="pure-input-1">

                <label for="tags">tags</label>
                <input id="tags" type="text" placeholder="tags" class="pure-input-1">

                <button type="submit" class="pure-button pure-button-primary">Sign in</button>
            </fieldset>
        </form>
    </div>
    <div class="pure-u-1-3"></div>
</div>
    

</body>
</html>
